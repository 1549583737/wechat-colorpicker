<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>wechat-colorpicker</title>
</head>
<body>
<div id="container">
  <div class="wechat-colorpicker">
    <div class="wechat-recent-color">
      <p>最近使用颜色</p>
      <ul>
        <li></li>
      </ul>
    </div>
    <div class="wechat-picker-box">
      <p><span>基本色</span>|<span>更多颜色</span></p>
      <div class="wechat-base-wrapper">
        <ul>
          <li></li>
        </ul>
      </div>
      <div class="wechat-picker-wrapper">

      </div>
    </div>
    <div class="wechat-color-toolbar">
      <i></i>
      <div><span>#</span><input type="text"></div>
      <button>确认</button>
    </div>
  </div>
</div>
<script src="./dist/main.js"></script>
</body>
</html>
